<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Used Tire Pickup - Schedule Your Pickup Today</title>
  <link rel="stylesheet" href="styles/styles_new.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-wrapper">
    <header class="container">
      <h1 id="company-name">E.Reyes Pickup Service</h1>
      <p id="pricing">Scrap-Tire Pick Up -- NO RIMS</p><br>
      <p id="pricing">$2.50 Average Size Tire -- $10.50 Tractor Trailer Tires</p>
      <a class="create-account-button" href="account.html" target="_blank" rel="noopener" data-create-account>Create
        Account</a>
    </header>
  </div>

  <main class="container card">
    <h2><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-truck-icon lucide-truck">
        <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" />
        <path d="M15 18H9" />
        <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14" />
        <circle cx="17" cy="18" r="2" />
        <circle cx="7" cy="18" r="2" />
      </svg> Professional Tire Pickup Service</h2>

    <form id="apptForm">
      <div class="form-section">
        <h3><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-square-user-round-icon lucide-square-user-round">
            <path d="M18 21a6 6 0 0 0-12 0" />
            <circle cx="12" cy="11" r="4" />
            <rect width="18" height="18" x="3" y="3" rx="2" />
          </svg> Contact Information</h3>
        <div class="grid">
          <label>
            Company Name *
            <input  type="text" name="companyName" placeholder="Company Name" required />
          </label>
          <label>
            Full Name *
            <input type="text" name="name" placeholder="Enter your full name" required />
          </label>
          <label>
            Email Address
            <input type="email" name="email" placeholder="your.email@example.com" />
          </label>
          <label>
            Phone Number
            <input type="tel" name="phone" placeholder="(555) 123-4567" />
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-hotel-icon lucide-hotel">
            <path d="M10 22v-6.57" />
            <path d="M12 11h.01" />
            <path d="M12 7h.01" />
            <path d="M14 15.43V22" />
            <path d="M15 16a5 5 0 0 0-6 0" />
            <path d="M16 11h.01" />
            <path d="M16 7h.01" />
            <path d="M8 11h.01" />
            <path d="M8 7h.01" />
            <rect x="4" y="2" width="16" height="20" rx="2" />
          </svg> Pickup Location</h3>
        <div class="grid">
          <label class="span-2">
            Street Address *
            <input type="text" name="address" placeholder="123 Main Street, Apartment 4B" required />
          </label>
          <label>
            City
            <input type="text" name="city" placeholder="City name" />
          </label>
          <label>
            State
            <select name="state" required>
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </label>
          <label>
            ZIP Code *
            <input type="text" name="zip" pattern="\d{5}" placeholder="12345" required />
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-calendar1-icon lucide-calendar-1">
            <path d="M11 14h1v4" />
            <path d="M16 2v4" />
            <path d="M3 10h18" />
            <path d="M8 2v4" />
            <rect x="3" y="4" width="18" height="18" rx="2" />
          </svg> Pickup Details</h3>
        <div class="grid">
          <label>
            Preferred Date *
            <input type="date" name="date" id="date" required />
          </label>
          <label>
            Time Window *
            <select name="timeWindow" id="timeWindow">
              <option value="">Select a time window</option>
            </select>
          </label>
          <label>
            Number of Tires
            <input type="number" name="tiresCount" min="1" max="1000" value="4" placeholder="4" />
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-notebook-pen-icon lucide-notebook-pen">
            <path d="M13.4 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.4" />
            <path d="M2 6h4" />
            <path d="M2 10h4" />
            <path d="M2 14h4" />
            <path d="M2 18h4" />
            <path
              d="M21.378 5.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
          </svg> Special Instructions</h3>
        <label>
          Special Instructions
          <textarea name="notes" rows="4"
            placeholder="Any special instructions for our pickup team? (e.g., tires are in the garage, call when arriving, etc.)"></textarea>
        </label>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-truck-icon lucide-truck">
            <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" />
            <path d="M15 18H9" />
            <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14" />
            <circle cx="17" cy="18" r="2" />
            <circle cx="7" cy="18" r="2" />
          </svg><span id="btnText">Schedule Tire Pickup</span>
        </button>
      </div>
    </form>
  </main>

  <footer class="container">
    <p>Need help? 716.606.9136 | <a href="/admin">Admin Access</a></p>
  </footer>

  <script src="/app.js"></script>
</body>

</html>
