<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Used Tire Pickup - Schedule Your Pickup Today</title>
  <link rel="stylesheet" href="/styles_new.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container">
    <h1 id="brand">Used Tire Pickup</h1>
    <p id="hotline">Professional tire collection service</p>
  </header>

  <main class="container card">
<h2>üöõ Professional Tire Pickup Service</h2>

    <form id="apptForm">
      <div class="form-section">
        <h3>üë§ Contact Information</h3>
        <div class="grid">
          <label>
            Full Name *
            <input type="text" name="name" placeholder="Enter your full name" required />
          </label>
          <label>
            Email Address
            <input type="email" name="email" placeholder="your.email@example.com" />
          </label>
          <label>
            Phone Number
            <input type="tel" name="phone" placeholder="(555) 123-4567" />
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3>üè† Pickup Location</h3>
        <div class="grid">
          <label class="span-2">
            Street Address *
            <input type="text" name="address" placeholder="123 Main Street, Apartment 4B" required />
          </label>
          <label>
            City
            <input type="text" name="city" placeholder="City name" />
          </label>
          <label>
            State
            <select name="state" required>
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </label>
          <label>
            ZIP Code *
            <input type="text" name="zip" pattern="\d{5}" placeholder="12345" required />
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3>üõû Pickup Details</h3>
        <div class="grid">
          <label>
            Preferred Date *
            <input type="date" name="date" id="date" required />
          </label>
          <label>
            Time Window *
            <select name="timeWindow" id="timeWindow" required>
              <option value="">Select a time window</option>
            </select>
          </label>
          <label>
            Number of Tires
            <input type="number" name="tiresCount" min="1" max="1000" value="4" placeholder="4" />
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3>üí¨ Special Instructions</h3>
        <label>
          Special Instructions
          <textarea name="notes" rows="4"
            placeholder="Any special instructions for our pickup team? (e.g., tires are in the garage, call when arriving, etc.)"></textarea>
        </label>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">
          <span id="btnText">üöõ Schedule Tire Pickup</span>
        </button>
        <span id="status" role="status"></span>
      </div>
    </form>
  </main>

  <footer class="container">
    <p>Need help? <a href="tel:" id="phoneLink">Call our hotline</a> | <a href="/admin">Admin Access</a></p>
  </footer>

  <script src="/app.js"></script>
</body>

</html>
