<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Tire Pickup Scheduler</title>
    <link rel="stylesheet" href="/styles_new.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <h1>ğŸ”§ Tire Pickup Admin</h1>
      <p>Manage tire collection appointments</p>
    </header>

    <main class="container card">
      <section id="loginSection">
        <h2>ğŸ” Admin Access</h2>
        <form id="loginForm" class="grid">
          <label class="span-2">
            Admin Password
            <input type="password" name="password" placeholder="Enter admin password" required />
          </label>
          <div class="actions">
            <button type="submit" id="loginBtn">
              <span id="loginBtnText">ğŸ” Access Admin Panel</span>
            </button>
            <span id="loginStatus"></span>
          </div>
        </form>
      </section>

      <section id="adminSection" hidden>
        <div class="calendar-controls">
          <div class="calendar-nav">
            <button id="prevMonth">â¬…ï¸ Previous</button>
            <h2 id="currentMonth">Month Year</h2>
            <button id="nextMonth">Next â¡ï¸</button>
          </div>
          <div class="calendar-actions">
            <button id="calendar-view">ğŸ“… Calendar</button>
            <button id="refresh">ğŸ”„ Refresh</button>
            <button id="exportCsv">ğŸ“Š Export CSV</button>
            <button id="manageAccounts">ğŸ‘¥ Accounts</button>
            <button id="logout">ğŸšª Logout</button>
          </div>
        </div>

        <div id="notifications-list"></div>

        <div id="calendar"></div>

        <div id="appointmentDetails" class="appointment-details" hidden>
          <h3>ğŸ“… Appointments for <span id="selectedDate"></span></h3>
          <div id="dayAppointments" class="day-appointments"></div>
        </div>

        <div id="accountsSection" class="accounts-section" hidden>
          <h3>ğŸ‘¥ Customer Accounts</h3>
          <div class="accounts-controls">
            <button id="refreshAccounts">ğŸ”„ Refresh</button>
            <input type="text" id="searchAccounts" placeholder="Search accounts..." />
          </div>
          <div id="accountsList" class="accounts-list"></div>
        </div>

        <div id="accountDetails" class="account-details" hidden>
          <h3>ğŸ‘¤ Account Details</h3>
          <div id="accountInfo" class="account-info"></div>
          <div class="account-notifications">
            <h4>ğŸ“¢ Notifications</h4>
            <div id="notificationsList" class="notifications-list"></div>
            <div class="add-notification">
              <input type="date" id="notificationDate" />
              <div class="recurring-options">
                <label>
                  <input type="checkbox" id="notificationRecurring" />
                  Make recurring
                </label>
                <div id="recurrenceInterval" class="recurrence-interval" style="display: none;">
                  <label>Repeat every
                    <input type="number" id="notificationWeeks" min="1" max="52" value="1" />
                    week(s)
                  </label>
                </div>
              </div>
              <button id="addNotification">â• Add Notification</button>
            </div>
            <div>
              <textarea id="notificationMessage" placeholder="Notification message..." rows="3"></textarea>
            </div>
          </div>
          <div class="account-actions">
            <button id="backToAccounts">â¬…ï¸ Back to Accounts</button>
            <button id="editAccount">âœï¸ Edit</button>
            <button id="deleteAccount" class="danger">ğŸ—‘ï¸ Delete</button>
          </div>
        </div>
      </section>
    </main>

    <script src="/admin.js"></script>
  </body>
  </html>
